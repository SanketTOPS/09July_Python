<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - NotesApp</title>
    <link rel="shortcut icon" href="/static/user/images/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
            <a href="/" class="text-2xl font-bold text-blue-600">NotesApp</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6 text-gray-700 font-medium">
                <a href="/" class="hover:text-blue-600">Home</a>
                <a href="/about" class="hover:text-blue-600">About</a>
                <a href="/contact" class="text-blue-600 font-semibold">Contact</a>
                <a href="/login" class="hover:text-blue-600">Login</a>
                <a href="/signup" class="bg-blue-600 text-white px-4 py-1 rounded-lg hover:bg-blue-700">Signup</a>
            </div>

            <!-- Mobile Button -->
            <button id="menu-btn" class="md:hidden text-gray-700 text-2xl">☰</button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <a href="/" class="block px-4 py-2 hover:bg-blue-50">Home</a>
            <a href="/about" class="block px-4 py-2 hover:bg-blue-50">About</a>
            <a href="/contact" class="block px-4 py-2 bg-blue-600 text-white">Contact</a>
            <a href="/login" class="block px-4 py-2 hover:bg-blue-50">Login</a>
            <a href="/signup" class="block px-4 py-2 hover:bg-blue-50">Signup</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="pt-28 pb-16 px-4 max-w-7xl mx-auto">

        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600">Contact Us</h1>
            <p class="text-gray-600 mt-2">We would love to hear from you!</p>
        </div>

        <div class="grid md:grid-cols-2 gap-10 items-center">

            <!-- Contact Form -->
            <form method="post" class="bg-white p-8 rounded-xl shadow-lg">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text" name="fullname"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                        placeholder="Enter your full name" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                        placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-1">Message</label>
                    <textarea rows="4" name="msg"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400"
                        placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Send Message
                </button>
            </form>

            <!-- Map -->
            <div class="w-full h-full">
                <!-- <iframe class="w-full h-full rounded-xl shadow-lg border" loading="lazy" allowfullscreen
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.2692769970187!2d85.31937417531714!3d27.70619382521208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0000000000000000!2s!5e0!3m2!1sen!2sin!4v1712502222222">
                </iframe> -->
                <iframe class="w-full h-full rounded-xl shadow-lg border" loading="lazy" allowfullscreen
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.679931494302!2d70.77238027410435!3d22.290111043267054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959ca248c77c099%3A0xdf5ac10af64ac8ee!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1764849183860!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>

    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>© {{year}} NotesApp — All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById("menu-btn").addEventListener("click", () => {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>

    <!-- WhatsApp Chat Button -->
    <script>
        var url = 'https://wati-integration-prod-service.clare.ai/v2/watiWidget.js?92829';
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = url;
        var options = {
            "enabled": true,
            "chatButtonSetting": {
                "backgroundColor": "#00e785",
                "ctaText": "Chat with us",
                "borderRadius": "25",
                "marginLeft": "0",
                "marginRight": "20",
                "marginBottom": "20",
                "ctaIconWATI": false,
                "position": "right"
            },
            "brandSetting": {
                "brandName": "NotesApp",
                "brandSubTitle": "undefined",
                "brandImg": "https://www.wati.io/wp-content/uploads/2023/04/Wati-logo.svg",
                "welcomeText": "Hi there!\nHow can I help you?",
                "messageText": "Hello, %0A I have a question about {{page_link}}",
                "backgroundColor": "#00e785",
                "ctaText": "Chat with us",
                "borderRadius": "25",
                "autoShow": false,
                "phoneNumber": "919724799469"
            }
        };
        s.onload = function () {
            CreateWhatsappChatWidget(options);
        };
        var x = document.getElementsByTagName('script')[0];
        x.parentNode.insertBefore(s, x);
    </script>
</body>

</html>
