<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Users</title>
    <link rel="shortcut icon" href="/static/user/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white min-h-screen py-6 px-4">
        <h2 class="text-2xl font-semibold text-center mb-8">Admin Panel</h2>
        <nav class="space-y-4">
            <a href="/adminapp/admin_dashboard" class="block py-2 px-4 rounded hover:bg-indigo-600">Dashboard</a>
            <a href="/adminapp/admin_userdata" class="block py-2 px-4 rounded hover:bg-indigo-600">Users</a>
            <a href="/adminapp/admin_notesdata" class="block py-2 px-4 rounded hover:bg-indigo-600">Notes</a>
            <a href="/adminapp/admin_logout"
                class="block py-2 px-4 bg-red-600 hover:bg-red-500 rounded mt-10">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Registered Users</h1>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">+ Add New User</button>
        </div>

        <!-- Table -->
        <div class="bg-white p-6 rounded-xl shadow-md overflow-x-auto">
            <table class="min-w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-200 border-b text-gray-700">
                        <th class="p-3">#</th>
                        <th class="p-3">Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Mobile</th>

                        <th class="p-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr class="hover:bg-gray-50">
                        <td class="p-3">{{i.id}}</td>
                        <td class="p-3">{{i.fullname}}</td>
                        <td class="p-3">{{i.email}}</td>
                        <td class="p-3">{{i.mobile}}</td>
                        <td class="p-3 text-center space-x-2">
                            <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Edit</button>
                            <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
