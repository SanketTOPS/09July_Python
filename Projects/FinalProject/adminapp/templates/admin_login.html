<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="shortcut icon" href="/static/user/images/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-2xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Admin Portal</h1>
                <p class="text-sm text-gray-500 mt-1">Sign in to manage the dashboard</p>
            </div>

            <form class="space-y-5" action="#" method="POST" autocomplete="on">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                        class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                        placeholder="admin" aria-describedby="email-help">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required
                            class="mt-1 block w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent"
                            placeholder="••••••••">
                        <button type="button" id="togglePassword" aria-label="Show password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm text-gray-500">
                            Show
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="remember"
                            class="h-4 w-4 text-indigo-600 rounded border-gray-300" />
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
                </div>

                <div>
                    <button type="submit"
                        class="w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        Sign in
                    </button>
                </div>

            </form>

            <div class="mt-6 text-center text-xs text-gray-500">
                <p>Don't share your credentials. This portal is for authorized users only.</p>
            </div>
        </div>

        <footer class="mt-4 text-center text-xs text-gray-500">
            © <span id="year"></span> TOPS Technologies - Sanket
        </footer>
    </div>

    <script>
        // Toggle password visibility
        const pwd = document.getElementById('password');
        const toggle = document.getElementById('togglePassword');
        toggle.addEventListener('click', () => {
            if (pwd.type === 'password') {
                pwd.type = 'text';
                toggle.textContent = 'Hide';
                toggle.setAttribute('aria-label', 'Hide password');
            } else {
                pwd.type = 'password';
                toggle.textContent = 'Show';
                toggle.setAttribute('aria-label', 'Show password');
            }
        });

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
