<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-700 text-white min-h-screen py-6 px-4">
        <h2 class="text-2xl font-semibold text-center mb-8">Admin Panel</h2>
        <nav class="space-y-4">
            <a href="/adminapp/admin_dashboard" class="block py-2 px-4 rounded hover:bg-indigo-600">Dashboard</a>
            <a href="/adminapp/admin_userdata" class="block py-2 px-4 rounded hover:bg-indigo-600">Users</a>
            <a href="/adminapp/admin_notesdata" class="block py-2 px-4 rounded hover:bg-indigo-600">Notes</a>
            <a href="/adminapp/admin_logout"
                class="block py-2 px-4 bg-red-600 hover:bg-red-500 rounded mt-10">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>

        <!-- Stat cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold text-gray-700">Total Users</h3>
                <p class="text-3xl font-bold text-indigo-600 mt-2">{{totaluser}}</p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-semibold text-gray-700">Notes Submisstion</h3>
                <p class="text-3xl font-bold text-indigo-600 mt-2">{{totalnotes}}</p>
            </div>


        </div>

        <!-- Table -->
        <div class="mt-10 bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">User's Info</h2>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b bg-gray-200">
                        <th class="p-3">Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Mobile</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in u %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">{{i.fullname}}</td>
                        <td class="p-3">{{i.email}}</td>
                        <td class="p-3">{{i.mobile}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
