{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        <!-- Email Input -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email</label>
            <input type="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter email">
        </div>

        <!-- Password Input -->
        <div class="mb-6">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Enter password">
        </div>

        <!-- Login Button -->
        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition mb-4">
            Login
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-500 text-sm">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- Gmail Login -->
        <a href="{% provider_login_url 'google' %}"
            class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition mb-2 flex justify-center items-center gap-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5" />
            Login with Gmail
        </a>

        <!-- Github Login -->
        <a href="{% provider_login_url 'github' %}"
            class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-black transition flex justify-center items-center gap-2">
            <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-5 invert" />
            Login with GitHub
        </a>

    </div>

</body>

</html>
