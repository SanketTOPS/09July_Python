<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
</head>

<body bgcolor="lightblue">

    <center>
        <h1>Formatting Tag in HTML</h1>
    </center>
    <hr>
    <b>This is Bold</b> <br>
    <i>This is Italic</i> <br>
    <u>This is Underline</u> <br>
    <hr>
    This is <mark>Important</mark><br>
    <em>This is Italic</em>
    <hr>
    <strike>50%</strike> 60% Discount
    <del>50%</del> 60% Discount
    <hr>
    <big>This is Big</big>
    <small>This is Small</small>
</body>

</html>
